<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Amount : ${{amount}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!DOCTYPE html>

<!-- target="payment_popup" onsubmit="window.open('about:blank','payment_popup','width=900,height=500');" -->
  <div style="margin: 50px;">
    Check and confirm payment

    <form #paymentForm ngNoForm action="https://sandboxsecure.payu.in/_payment" name="payuform" method="POST" target="_blank">
      <input type="hidden" name="key" value="Anx36vZB" />
      <input type="hidden" name="hash_string" value="" />
      <input type="hidden" name="hash" value="" />
      <input type="hidden" name="txnid" value="" />
      <input type="hidden" name="amount" value="" />
      <input type="hidden" name="firstname" value="" />
      <input type="hidden" name="email" value="" />
      <input type="hidden" name="phone" value="" />
      <input type="hidden" name="productinfo" value="" />
      <input type="hidden" name="surl" size="64" value="" />
      <input type="hidden" name="furl" size="64" value="" />
      <input type="hidden" name="service_provider" value="payu_paisa" />
      <ion-button class="field" type="submit" value="Submit" color="primary"
    >Confirm and pay</ion-button>
      <!-- <input style type="submit" value="Submit" /> -->
    </form>
  </div>
